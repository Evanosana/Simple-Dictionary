<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Simple Dictionary</title>
</head>
<body>
    <div class="main" id="main">
        <h1>Simple Dictionary</h1>
        <div class="search">
            <div class="inputs">
                <input type="text" id="search" placeholder="Enter a word..." list="suggestions">
                <datalist id="suggestions">
                    <option value="element"></option>
                    <option value="array"></option>
                    <option value="string"></option>
                    <option value="index"></option>
                    <option value="loop"></option>
                    <option value="tag"></option>
                    <option value="attribute"></option>
                    <option value="selector"></option>
                    <option value="property"></option>
                    <option value="function"></option>
                    <option value="variable"></option>
                    <option value="event"></option>
                    <option value="class"></option>
                    <option value="anchor"></option>
                    <option value="input"></option>
                    <option value="image"></option>
                    <option value="grid"></option>
                    <option value="alert"></option>
                    <option value="transition"></option>
                    <option value="debug"></option>
                    <option value="yes"></option>
                    <option value="panacea"></option>
                    <option value="concatenation"></option>
                    <option value="saw"></option>
                    <option value="found"></option>
                    <option value="crane"></option>
                    <option value="minute"></option>
                    <option value="grotesque"></option>
                    <option value="label"></option>
                    <option value="debacle"></option>
                </datalist>            
            <button id="searchButton">Search</button>
            </div>
        </div>
        <div id="container">
                
        </div>
    </div>
</body>
</html>
